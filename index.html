    <script type="text/template" id="artworkTemeraire">
        <div class="single-art">

            <div class="container">

                <h3>BGL</h3>
                <p class="artInformations">
                    <i>Jouet d&#39;enfant</i> <br/>
                    2003
                </p>

                <p class="artDescription">
                    Vehicule tout terrain d&#39;occasion, flèches, bois, peinture <br/>
                    <i>150 x 110 x 170 cm (approx.)</i>
                </p>

                <p>
                    Achat, Programme d&#39;aide aux aqcuisitions du Conseil des Arts du Canada et legs David R.Morrice et Marry Eccle
                </p>

                <p>
                    <strong>

                    </strong>
                </p>
            </div>

            <!--  -->
            <div>
                <div class="contents">

                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Descriptif
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    Faisant référence à la tradition de la chasse au Québec, la pièce qui gît sur le sol peut rappeler un orignal que l’on viendrait d’abattre. Teintée d’humour et d’ironie, l’installation peut aussi sembler angoissante, car elle questionne la façon dont l’homme exploite et pollue la nature. Elle nous rappelle que nous devons réviser notre façon de consommer. 

Jouet d’adulte a aussi fait l’objet d’une performance. Pendant un défilé de la Manif d’art III de Québec, en 2005, elle a été promenée sur une remorque, comme un trophée de chasse. 

« Nous comptons réaliser une œuvre qui rejoint des préoccupations sociales et humanitaires, et qui jette un regard évocateur sur les sociétés dont nous faisons partie. Pour ce faire, nous nous servons d’images simples et familières, car, pour amener les gens à porter un regard différent sur l’environnement dans lequel ils évoluent tous les jours, nous croyons qu’il faut partir du quotidien, du tangible. Cependant, le but de nos installations n’est pas de reproduire les objets tels quels, mais bien de créer un écart qui invite à la contemplation et à une prise de conscience.”  - BGL
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Artiste
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">

                                    Formé par Jasmin Bilodeau, Sébastien Giguère et Nicolas Laverdière, BGL voit le jour en 1996. Depuis, le collectif joue avec humour sur des thèmes liés au mode de vie nord-américain tel que la consommation de masse et la relation de l’humain avec la nature. Leur production artistique s’oriente autour de la performance, de la sculpture et de l’installation in-situ. 
En plus d’être à l’affiche de différents musées, galeries et événements d’art à travers le monde, des œuvres de BGL se retrouvent dans plusieurs collections privées et publiques, comme celles du Musée National des beaux-arts du Québec, du Musée des beaux-arts de Montréal et du Musée des beaux-arts du Canada. 
BGL à propos de leur démarche artistique :

« Nous éprouvons un réel plaisir à faire oublier le cadre habituel et conventionnel où l’art est vécu, afin d’abattre les distances entre l’être humain et l’art et amener le spectateur, à vif et déséquilibré, à vivre une expérience physique et active. » 

                                </div>
                            </div>
                        </div>

                                <div class="panel-body">
                                    La chasse à l’orignal occupe une place de choix dans les mœurs québécoises. L’automne, l’activité s’impose comme un rituel populaire bien apprécié des amateurs. Animal à l’allure puissante et à la chair délicieuse, l’orignal incarne la force et l’endurance. Symbole masculin, son panache est associé à la virilité. Exposé sur le capot de l'automobile ou du camion du chasseur victorieux, il est conservé comme trophée de chasse dans de nombreuses chaumières de la province. Chaque automne, on récompense même des chasseurs rapportant le plus beau panache. Qu’on le retrouve sur un panneau de signalisation routière, sur une pièce de 25 cents ou exposé dans un bar ou un commerce, l’orignal conserve une image symbolique indéniable.
                                </div>

                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    Ce tableau de Stom représente l’épisode du Christ et de la femme adultère de l’Évangile de Jean (8, 1-11). Souhaitant mettre Jésus à l’épreuve, les pharisiens lui amène l’infidèle et lui demandent quel devrait être son châtiment. Bien que l’on prescrive normalement la mort par lapidation pour ce type de délit, Jésus répond ‘’Que celui d’entre vous qui est sans péché lui jette le premier une pierre.’’ 
C’est par des jeux de contrastes, d’ombres et de lumière que l’on saisit toute l’intensité dramatique de cette scène. Les mains du Christ suggèrent son jugement mais également son indulgence. 
                                </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">

                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">
Matthias Stom est un peintre hollandais du 17e siècle, sans doute formé à Utrecht auprès d’artistes caravagesques. Il aurait surtout peint des scènes religieuses, particulièrement sur la vie du Christ. On apprécie le caractère psychologique de ses œuvres et le rendu de la chair de ses sujets. 
Même si on répertorie plusieurs hypothèses sur la vie du peintre, peu ont été validées. On dit par exemple qu’il serait né à Amersfoot, près d’Utrecht mais qu’il aurait passé la majeure partie de sa vie en Italie. On croit qu’Il serait mort en Sicile ou au nord de l’Italie, où il a peint l’autel d’une église.

                                </div>

                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">
                                    Bien qu’hollandais, l’artiste aurait principalement vécu en Italie. Au XVIIe siècle, le  pays est en plein changement. Les grandes routes commerciales ont été déplacées et la guerre de Trente Ans laisse encore ses traces. Ces chamboulements, en plus de la peste de 1630, ont des effets dévastateurs sur l’économie. Heureusement, les domaines de l’art et de la philosophie connaitront un essor important conférant à l’Italie un statut de haut-lieu de culture.
                                </div>

                            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">
                                    Dans Le Christ et la femme adultère, Stom emploie des techniques propres au Caravagisme comme le clair-obscur. Il arrive ainsi à isoler le personnage de la femme adultère et le livre de Moïse. 
En s’approchant du tableau, on peut remarquer que la peinture a été appliquée fines couches successives. On constate également que la peinture commence à craquer à la surface, ce qui expliquer la présence de la vitre protectrice.
